name: 🐛 Bug Report
description: Report a bug to help us improve JalWiKi
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 🙏
        
  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
      
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ Expected Behavior
      description: A clear description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true
      
  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ Actual Behavior
      description: A clear description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true
      
  - type: dropdown
    id: component
    attributes:
      label: 🧩 Component
      description: Which part of JalWiKi is affected?
      options:
        - Frontend (Next.js/React)
        - Backend (Django/API)
        - Database
        - Authentication
        - AI Features
        - Documentation
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: browsers
    attributes:
      label: 🌐 Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
        
  - type: dropdown
    id: os
    attributes:
      label: 💻 Operating System
      description: What OS are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Mobile (iOS)
        - Mobile (Android)
        
  - type: textarea
    id: screenshots
    attributes:
      label: 📸 Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop screenshots here or paste image URLs
      
  - type: textarea
    id: additional-context
    attributes:
      label: 📋 Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...